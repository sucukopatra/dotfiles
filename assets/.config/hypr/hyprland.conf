source = /home/$USER/.cache/wal/colors-hyprland

monitor = eDP-1, 1920x1080@60, 0x0, 1

$terminal = kitty
$fileManager = thunar
$menu = wofi -n
$browser = zen-browser

# Startup Script
exec-once = hypridle
exec-once = waybar
exec-once = swww-daemon
exec-once = swaync
exec-once = pypr
exec-once = swaync-client -df
env = ELECTRON_OZONE_PLATFORM_HINT,wayland
env = XCURSOR_THEME,Bibata-Modern-Classic
env = XCURSOR_SIZE,12

general { 
    
        gaps_in = 3
            gaps_out = 10
            border_size = 2
            col.active_border = $color9
            col.inactive_border = $color5
            resize_on_border = true
            allow_tearing = false
            layout = dwindle
}

decoration {
    rounding = 10
        active_opacity = 0.8
        inactive_opacity = 0.7
        fullscreen_opacity = 1
        blur {
            enabled = true
                size = 3
                passes = 5
                new_optimizations = true
                ignore_opacity = true
                xray = false
                popups = true
        }
    shadow {
        enabled = true
            range = 15
            render_power = 5
            color = rgba(0,0,0,.5)
    }
}

animations { 
  enabled = yes
  bezier = wind, 0.05, 0.7, 0.1, 1
  bezier = easeOut, 0.16, 1, 0.3, 1
  animation = windows, 1, 3, wind, slide
  animation = windowsMove, 1, 3, easeOut, slide
  animation = workspaces, 1, 6, easeOut, slide
  animation = layers, 1, 7, easeOut, slide
}

dwindle {
    preserve_split = true
}
misc { 
    force_default_wallpaper = -1
    disable_hyprland_logo = true
    focus_on_activate = true
}
input {
    kb_layout = us
        follow_mouse = 1
        sensitivity = 0
        touchpad {
            natural_scroll = true
        }
}
gestures {
    workspace_swipe = true
        workspace_swipe_distance = 300
        workspace_swipe_cancel_ratio = .05
        workspace_swipe_min_speed_to_force = 0
}
device {
    name = epic-mouse-v1
    sensitivity = 0
}


# Common Keybinds
$mainMod = SUPER
bind = $mainMod, return, exec, $terminal
bind = $mainMod, Q, killactive
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating
bind = ALT, V, exec, hyprctl dispatch workspaceopt allfloat
bind = ALT, SPACE, exec, $menu
bind = $mainMod, S, exec, $browser
bind = $mainMod, T, exec, pypr toggle taskbar
bind = $mainMod, U, togglesplit
bind = $mainMod, F, fullscreen, 1
bind = $mainMod SHIFT, F, fullscreen
bind = $mainMod, O, exec, hyprctl setprop active opaque toggle
bind = $mainMod, B, exec, ~/.config/hypr/scripts/connect.sh

# Move and Focus Windows
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d
bind = ALT, left, movewindow, l
bind = ALT, right, movewindow, r
bind = ALT, up, movewindow, u
bind = ALT, down, movewindow, d 
bind = ALT, h, movewindow, l
bind = ALT, l, movewindow, r
bind = ALT, k, movewindow, u
bind = ALT, j, movewindow, d
bindm = $mainMod,mouse:272 ,movewindow
bindm = $mainMod, Control_L, movewindow

# Cycle Windows
bind = ALT, tab, cyclenext
bind = ALT, tab, bringactivetotop

# Resize windows
binde = $mainMod SHIFT, left, resizeactive,-50 0
binde = $mainMod SHIFT, right, resizeactive,50 0
binde = $mainMod SHIFT, up, resizeactive,0 -50
binde = $mainMod SHIFT, down, resizeactive,0 50  
binde = $mainMod SHIFT, h, resizeactive,-50 0
binde = $mainMod SHIFT, l, resizeactive, 50 0
binde = $mainMod SHIFT, j, resizeactive, 0 -50
binde = $mainMod SHIFT, k, resizeactive, 0 50
bindm = $mainMod,mouse:273 ,resizewindow 
bindm = $mainMod, Shift_L, resizewindow

# Switch Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, tab, workspace, m+1
bind = $mainMod SHIFT, tab, workspace, m-1

# Move Window and Switch Workspaces
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Screenshot
bind = , Print, exec, hyprshot -m region -o ~/Screenshots/
bind = CTRL, Print, exec, hyprshot -m window -o ~/Screenshots/
bind = ALT, Print, exec, hyprshot -m active -m output -o ~/Screenshots/
bind = $mainMod, P, exec, hyprlock

bind = ALT, W, exec, ~/.config/hypr/scripts/wallpaper.sh
bind = SUPER, W, exec, ~/.config/hypr/scripts/randomwallpaper.sh

# Toggle Waybar and SwayNC
bind = $mainMod, A, exec, ~/.config/hypr/scripts/waybartoggle.sh

bind = $mainMod, N, exec, swaync-client -t

bind = $mainMod, G, exec, pypr toggle music #Toggle Audio Controls

# Media Buttons
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previousayerrule = blur, waybar


windowrulev2 = idleinhibit fullscreen, class:.* 
layerrule = ignorezero, waybar
layerrule = ignorealpha 0.5, waybar
layerrule = blur, swaync-control-center
layerrule = blur, swaync-notification-window
layerrule = ignorezero, swaync-control-center
layerrule = ignorezero, swaync-notification-window
layerrule = ignorealpha 0.5, swaync-control-center
layerrule = ignorealpha 0.5, swaync-notification-window
layerrule = noanim, selection
